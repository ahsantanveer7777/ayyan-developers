<style>
    * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box
}

.slideshow-section {
    width: 100%;
    height: 500px;
    /* border-bottom: 2px solid rgb(247, 114, 18);
    border-bottom-style: double;
    background-color: #f5f5f5; */
}

.slideshow-container {
    position: relative;
    margin: auto;
    /* padding-top: 22px; */
    width: 100%;
    height: 490px;
}
.mySlides {
    display: none;
}
.mySlides img {
    vertical-align: middle;
    width: 100%;
    height: 490px;
    /* border-radius: 50px; */
}

.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}
@keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bdbdbd;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    position: relative;
    bottom: 50px;
}

.active, .dot:hover {
    background-color: #181718
}
</style>


<div class="slideshow-section">
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="public/img/pexels-mohammed-yousif-2463159-16151264.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="public/img/pexels-rescriptt-rescriptt-101153900-18162495.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="public/img/pexels-robertkso-13146347.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        // FrontEnd Java Script for Automatic & Manual Slide Show Images on Home Page:  
let slideIndex = 0;
let slideTimer;  // Declare timer globally

// Function to show slides and reset the timer when necessary
const showSlides = ((n) => {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    
    // Hide all slides
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    // Remove active class from all dots
    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }

    // Show the current slide and set the active dot
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
});

// Function to increment/decrement slide manually
const plusSlides = ((n) => {
    slideIndex += n;
    if (slideIndex > document.getElementsByClassName("mySlides").length) {
        slideIndex = 1;
    } else if (slideIndex < 1) {
        slideIndex = document.getElementsByClassName("mySlides").length;
    }
    showSlides(slideIndex);
    resetTimer();  // Reset the timer when manual slide change occurs
});

// Function to go to a specific slide
const currentSlide = ((n) => {
    slideIndex = n;
    showSlides(slideIndex);
    resetTimer();  // Reset the timer when specific slide is selected
});

// Automatically change slides every 3 seconds
const autoSlide = (() => {
    slideIndex++;
    showSlides(slideIndex);
});

// Start or reset the timer when needed
const resetTimer = (() => {
    clearInterval(slideTimer);  // Clear the previous timer
    slideTimer = setInterval(autoSlide, 3000);  // Restart the auto-slideshow
});

// Initialize the slideshow
const initSlideshow = (() => {
    showSlides(slideIndex = 1);  // Start with the first slide
    resetTimer();  // Start the timer
});

initSlideshow();  // Start the slideshow when the page loads
    </script>
